<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!--Font: Rubik-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!--Heading-->
    <div class="header container-fluid bg-primary p-3 text-center">
        <h2 class="text-light">Weather Dashboard</h2>
    </div>
    <!--Main content-->
    <div class="container-fluid mt-3 h-100">
        <div class="row">
            <!--Searching city-->
            <div class="col-4 p-3">
                <div class="searching">
                    <label class="search-label" for="city-search">Enter a City name</label>
                    <div class="input-group mb-3 mt-2">
                        <input type="text" class="form-control" id="city-search" aria-describedby="basic-addon3"
                            placeholder="E.g., New York, London, Tokyo,">
                    </div>
                    <button class="btn btn-primary w-100" id="search-button">Search</button>
                </div>

                <div class="py-3 d-flex align-items-center">
                    <hr class="flex-grow-1" />
                    <div class="badge bg-secondary">OR</div>
                    <hr class="flex-grow-1" />
                </div>

                <button class="btn btn-secondary w-100" id="current-location-button">Use Current Location</button>

                <div class="subscription mt-3 p-3 border border-danger rounded bg-light">
                    <label class="subscribe-label" for="email-subscription">Subscription</label>
                    <div class="input-group mb-3 mt-2">
                        <input type="text" class="form-control" id="email-subscription" aria-describedby="basic-addon3"
                            placeholder="Enter your email...">
                    </div>
                    <button class="btn btn-success">Subscribe</button>
                    <button class="btn btn-danger">Unsubscribe</button>
                </div>
            </div>

            <!--Display weather status of chosen city-->
            <div class="col-8 p-3">
                <!--Main forecast-->
                <div class="container-fluid mb-4">
                    <div class="main-status container-fluid mb-4 bg-primary text-white rounded" id="weather-info" style="display: none;">
                        <div class="row p-2">
                            <div class="col-9 border border-success">
                                <h2><span id="location"></span></h2>
                                <p>Temperature: <span id="temperature"></span> °C</p>
                                <p>Wind Speed: <span id="wind_speed"></span> m/s</p>
                                <p>Humidity: <span id="humidity"></span>%</p>
                            </div>

                            <div class="col-3 container-fluid justify-content-center">
                                <img style="width: 100px; height: 100px;" class="rounded float-right" id="weather-icon" src="" alt="Weather icon" />
                                <p><span class="rounded float-right" id="condition"></span></p>
                            </div>
                        </div>
                        
                    </div>
                </div>
            
                <!--Forecast of the next 4 days-->
                
                <div class="container-fluid mb-4">
                    <h5 class="mb-4" id="forecast-title"></h5>
                    <div class="row" id="forecast-list">
                        <!-- Forecast cards will be appended here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#search-button').click(function() {
                const city = $('#city-search').val();
                getWeather(city);
            });
    
            $('#current-location-button').click(function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        getWeather(`${lat},${lon}`);
                    });
                } else {
                    alert('Geolocation is not supported by this browser.');
                }
            });
    
            function getWeather(location) {
                console.log('Fetching weather for:', location);
                $.get(`http://127.0.0.1:8000/weather_app/weather/${location}/`, function(data) {
                    console.log('Weather data received:', data);
                    $('#location').text(data.current.location + ' (' + data.forecast[0]["date"] + ')');
                    $('#weather-icon').attr('src', data.current.icon);
                    $('#temperature').text(data.current.temperature);
                    $('#wind_speed').text(data.current.wind_speed.toFixed(2));
                    $('#humidity').text(data.current.humidity);
                    $('#condition').text(data.current.condition);
                    $('#icon').show(); 
                    $('#weather-info').show();  
                    
                    var totalDay = data.forecast.length; 
                    $('#forecast-title').text(totalDay + "-Day Forecast")
                    $('#forecast-list').empty();
                    data.forecast.forEach(function(day) {
                        $('#forecast-list').append(`
                            <div class="col-md-3">
                                <div class="card mb-3 bg-secondary text-white">
                                    <div class="card-body">
                                        <h5 class="card-title">${day.date}</h5>
                                        <img src="${day.icon}" alt="Weather icon" />
                                        <p class="card-text">Temp: ${day.temperature} °C</p>
                                        <p class="card-text">Wind: ${day.wind_speed.toFixed(2)} m/s</p>
                                        <p class="card-text">Humidity: ${day.humidity}%</p>
                                    </div>
                                </div>
                            </div>
                        `);
                    });
                }).fail(function(xhr, status, error) {
                    console.error('Error fetching weather data:', error);
                    console.error('Status:', status);
                    console.error('XHR:', xhr);
                    alert('Error retrieving weather data');
                });
            }
        });
    </script>
</body>

</html>
